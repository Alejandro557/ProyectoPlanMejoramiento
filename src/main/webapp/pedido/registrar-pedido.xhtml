<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://java.sun.com/jsf/passthrough"
      xmlns:j="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <meta charset="utf-8" />


        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
            SCAPS
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>

        <script src="../resources/js/plugins/sweetalert.min.js"></script> 
        <script>
            function mensaje(titulo, mensaje, icono) {
                swal({title: titulo, text: mensaje, icon: icono, button: "Cerrar"});
            }
        </script>
    </h:head>

    <h:body>
        <script>#{mensaje.mensaje}</script>
        <div class="content margen">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">

                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title"> Productos</h4>
                                <p class="card-category">Registre sus productos</p>
                            </div>
                            <div class="card-body">
                                <h:form>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <h:outputLabel for="nombre" value="Nombre de producto"/>
                                                <h:inputText value="#{controladorProducto.producto.productoNombre}" autocomplete="off" id="nombre"  class="form-control"  label="Este campo" title="Introduce entre 2 y 15 letras" required="true" requiredMessage="Campo requerido" validatorMessage="Error de datos!"  >

                                                </h:inputText>

                                            </div>
                                            <h:messages for="nombre" style="color:#239B56"/>
                                        </div>



                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <h:outputLabel for="valor" value="Cantidad:"/>
                                                <h:inputText value="#{controladorProducto.producto.productoCantidad}" autocomplete="off" id="cantidad"  class="form-control"  label="Este campo" title="Introduce entre 2 y 15 letras" required="true" requiredMessage="Campo requerido" validatorMessage="Error de datos!"  >

                                                </h:inputText>

                                            </div>
                                            <h:messages for="valor" style="color:#239B56"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <h:outputLabel for="valor" value="Valor:"/>
                                                <h:inputText value="#{controladorProducto.producto.productoValor}" autocomplete="off" id="precio"  class="form-control"  label="Este campo" title="Introduce entre 2 y 15 letras" required="true" requiredMessage="Campo requerido" validatorMessage="Error de datos!"  >

                                                </h:inputText>

                                            </div>
                                            <h:messages for="valor" style="color:#239B56"/>
                                        </div>
                                    </div>



                                    <h:commandButton value="agregar" id="enviar" class="btn btn-primary pull-right "  action="#{controladorProducto.registrar()}"></h:commandButton>

                                </h:form>
                            </div>



                            <div class="clearfix"></div>


                        </div>
                    </div>
                </div>

            </div>

        </div>


    </h:body>



    <script src="../resources/botstrap/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="../resources/botstrap/popper.min.js" type="text/javascript"></script>
    <script src="../resources/botstrap/bootstrap.min.js" type="text/javascript"></script>
</html>
